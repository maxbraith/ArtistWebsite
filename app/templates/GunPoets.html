{% extends "base.html" %}

{% block content %}
    <h2>{{ artist.name }}</h2>
    <p>{{  "Hometown: " + artist.hometown  }}</p>
    <h3>Events</h3>
    <ul>
        {% for a2e in artist.artistToEvents %}
        <li><b>{{ a2e.event.name }}</b> at the <b>{{ a2e.event.venue.name }}</b>
       {% endfor %}
    </ul>
{% endblock %}
